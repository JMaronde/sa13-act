    <body>
       <h1>Portfolio of Jonathan Maronde</h1>

       <nav class="navbar">
        <ul>

       <main>
            <h3>This is the Contact page!</h3>
            <p>How would you like for me to contact you?</p>

            <br>

            <form>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
                </div>

                <br>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
                </div>

                <br>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="SPants@gmai.com" required>
                </div>

                <br>

                <div>
                    <label for="phone">Phone #</label>
                    <input type="tel" id="phone" name="phone" placeholder="901-123-4567" required>
                </div>

                <br>

                <div>
                    <input type="reset">
                </div>

                <br>

                <div>
                    <input type="submit">
                </div>
            </form>
       </main>

    </body>
</html>
